version: "3"
services:
  nginx:
    build: ./nginx
    ports:
      - '80:80'
      - '443-443'
  db:
    platform: linux/x86_64
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: "db"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "password"
    ports:
      - "3300:3306"
  app:
    build: .
    ports:
      - "8080:8080"
